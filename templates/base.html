{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{title}}</title>
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    
</head>

<body>
<header>
    <div class="navbar">
        <nav class="navigation hide" id="navigation">
            <ul class="nav-list">
                <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-angle-left"> </i>
                </span>
                <li class="nav-item">
                    <a href="{% url 'home' %}">Home</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'signup' %}">Signup</a></li>
                <li class="nav-item">
                    <a href="{% url 'signin' %}">Signin</a></li>
                 {% endif %}
            </ul>
        </nav>
     <a href="#" class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
    <div class="brand"> skin forum </div>

     {% if user.is_authenticated %}
            <div style="font-size:50px;font-weight300px;margin-left:70px;"><a href="{% url 'create_post' %}">+</a></div>
            {% endif %}
    

    </div>

<!--search box-->
<!--SearchBox Section-->
                <form action="{% url 'search_result' %}" role="form" method="GET">
                <div class="search-box">
                    <div>
                        <select name="search-box" id="">
                            <option value="Everything">Everything</option>
                            <option value="Titles">Titles</option>
                            <option value="Descriptions">Descriptions</option>
                        </select>
                        <input type="text" name="q" placeholder="search ...">
                        <button type="submit" name="search"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                </form>
</header>

{% block content %}
{% endblock content %}   
    

    <footer>
        <span>
            &copy; &nbsp; Denisa Manta | All rights reserved.
        </span>
    </footer>

    <script src="{%static 'main.js'%}"></script>
</body>
</html>
